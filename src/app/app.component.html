<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <button class="btn btn-primary" (click)="onlyOdd()">only show odd numbers </button>

            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOddNumber">
                    <li class="list-group-item" [ngClass]="{odd:odd %2 !== 0}" *ngFor=" let odd of oddNumbers ">{{odd}} </li>

                </div>
                <div *ngIf="!onlyOddNumber ">
                    <li class="list-group-item " [ngClass]="{odd:even %2 !== 0}" *ngFor="let even of evenNumbers ">{{even}} </li>

                </div>

            </ul>
        </div>
    </div>
</div>
