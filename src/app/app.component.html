<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <button class="btn btn-primary" (click)="onlyOdd()">only show odd numbers </button>

            <br><br>
            <ul class="list-group">
                <div *ngIf="!onlyOddNumber">
                    <li class="list-group-item" [ngClass]="{odd:odd %2 !== 0}" [ngStyle]="{backgroundColor:odd %2 !== 0 ? 'skyblue':'transparent'}" *ngFor=" let odd of oddNumbers ">{{odd}} </li>

                </div>
                <!-- <div *ngIf="!onlyOddNumber">
                    <li class="list-group-item " [ngClass]="{odd:even %2 !== 0}" [ngStyle]="{backgroundColor:even %2 !== 0 ? 'skyblue':'transparent'}" *ngFor="let even of evenNumbers ">{{even}} </li>
                </div>



                <ng-template [ngIf]="!onlyOddNumber ">
                    <div>
                        <li class="list-group-item " [ngClass]="{odd:even %2 !== 0}" [ngStyle]="{backgroundColor:even %2 !== 0 ? 'skyblue':'transparent'}" *ngFor="let even of evenNumbers ">{{even}} </li>
                    </div>
                </ng-template> -->
                <div *appUnless="onlyOddNumber ">
                    <li class="list-group-item " [ngClass]="{odd:even %2 !== 0}" [ngStyle]="{backgroundColor:even %2 !== 0 ? 'skyblue':'transparent'}" *ngFor="let even of evenNumbers ">{{even}} </li>

                </div>



            </ul>
            <br><br>
            <p appBasicHighlight>style with me with bacis directive</p>
            <p [appBetterHighlight]="'red'" defaultColor="yellow">style with me with bacis directive</p>
        </div>
    </div>
</div>
